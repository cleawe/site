{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<!--
			<div class="date">
				{{ post.published_date }}
			</div>
			-->
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
			<div class="date">
				{{ post.published_date }}
				<img src="static/css/logo.png" alt="logo" height="80" width="80">
			</div>

		</div>
	{% endfor %}
{% endblock %}
